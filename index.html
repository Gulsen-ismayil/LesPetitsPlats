<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a1e7f6dec.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="asset/download.png" alt="logo" class="logo">
    </header>

    <main>
        <div id="search">
            <input class="globalSearch" type="search" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="divMessageError"></div>

        <div class="tag">
            <div class="IngredientsDiv"></div>
            <div class="AppliancesDiv"></div>
            <div class="UstensilsDiv"></div>
        </div>

        <div id="section-filter">
            <div class="filter filterClassIngredients">
                <p>Ingredients</p>
                <i class="fa-solid fa-angle-down angleDown"></i>
            </div>
            <div class="filter filterClassAppliances">
                <p>Appareils</p>
                <i class="fa-solid fa-angle-down angleDown"></i>
            </div>
            <div class="filter filterClassUstensils">
                <p>Ustensiles</p>
                <i class="fa-solid fa-angle-down angleDown"></i>
            </div>
        </div>

        <div id="section-recipe">
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
